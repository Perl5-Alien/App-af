---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - af
    - alienfile
    - subcommand
    - subcommands
    - alienized
    - REPL
    - DJERIUS
    - Diab
    - Jerius
    - precompile
    - cflags
    - modversion
    - palien
    - dll
    - DLLs
    - libs
    - sep

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - App::af
    - .*#main

